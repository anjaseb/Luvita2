
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luvita - Carregando</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, black, red, yellow, black);
      background-size: 800% 800%;
      animation: mudarCores 10s ease infinite;
    }

    @keyframes mudarCores {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 50px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      animation: girar 4s linear infinite, pular 3s ease-in-out infinite alternate;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pular {0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(360deg); }
    }

    .spinner {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .imagens {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .imagens img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      animation: pulsar 2s infinite alternate;
      box-shadow: 0 0 10px white;
    }

    @keyframes pulsar {
      0% { transform: scale(1); }
      100% { transform: scale(1.15); }
    }
  </style>
</head>

<body>

  <div class="logo">Luvita</div>

  <div class="spinner"></div> <!-- Círculo de carregamento -->

  <div class="imagens">
    <img src="4.jpg" alt="Aluno">
    <img src="6.jpg" alt="Licenciada">
  </div>

  <script>
    // Depois de 5 segundos, redireciona para a página de saudação
    setTimeout(function() {
      window.location.href = "saudacao.html"; // Pode mudar o destino
    }, 5000);
  </script>
</body>
</html>
