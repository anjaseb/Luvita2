    <script>

        // Garante que o botão só será configurado após o DOM estar carregado
        window.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logout-button');

            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    // ✅ Remove dados do localStorage
                    localStorage.removeItem("perfilUsuario");
                    localStorage.removeItem("destinatario");

                    // ✅ Se estiver usando Firebase Auth
                    if (typeof firebase !== "undefined" && firebase.auth) {
                        firebase.auth().signOut().then(() => {
                            window.location.href = "login.html"; // Altere se seu login tiver outro nome
                        }).catch((error) => {
                            console.error("Erro ao terminar sessão:", error);
                            alert("Erro ao terminar sessão.");
                        });
                    } else {
                        // ✅ Sem Firebase Auth, só redireciona
                        window.location.href = "index.html";
                    }
                });
            } else {
                console.warn("Botão de logout não encontrado no HTML.");
            }
        });

    </script>
